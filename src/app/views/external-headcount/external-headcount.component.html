<div class="animated fadeIn">
  <!--Header!-->
  <div>
    <div class="row">
      <div class="col-sm-6 col-md-3">
        <div class="card text-white bg-info">
          <div class="card-body">
            <div class="h1 text-muted text-right mb-4">
              <i class="icon-people"></i>
            </div>
            <div class="h1 mb-0">{{cardValues[0]}}</div>
            <small class="text-muted text-uppercase font-weight-bold">Regional Rollout P</small>
          </div>
        </div>
      </div><!--/.col-->
      <div class="col-sm-6 col-md-3">
        <div class="card text-white bg-primary">
          <div class="card-body">
            <div class="h1 text-muted text-right mb-4">
              <i class="icon-people"></i>
            </div>
            <div class="h1 mb-0">{{cardValues[1]}}</div>
            <small class="text-muted text-uppercase font-weight-bold">Regional Rollout A</small>
          </div>
        </div>
      </div><!--/.col-->
      <div class="col-sm-6 col-md-3">
        <div class="card text-white bg-warning">
          <div class="card-body">
            <div class="h1 text-muted text-right mb-4">
              <i class="icon-people"></i>
            </div>
            <div class="h1 mb-0">{{cardValues[2]}}</div>
            <small class="text-muted text-uppercase font-weight-bold">Regional Rollout B</small>
          </div>
        </div>
      </div><!--/.col-->
      <div class="col-sm-6 col-md-3">
        <div class="card text-white bg-danger">
          <div class="card-body">
            <div class="h1 text-muted text-right mb-4">
              <i class="icon-people"></i>
            </div>
            <div class="h1 mb-0">{{cardValues[3]}}</div>
            <small class="text-muted text-uppercase font-weight-bold">Regional Rollout C</small>
          </div>
        </div>
      </div><!--/.col-->
    </div>
  </div>
  <!--/Header!-->

  <div class="row">
    <div class="col-2" style="padding-right: 0px;">
      <div class="card" style="height: inherit">
        <div id="yearHeader" class="card-header">
          <strong>Years</strong>
        </div>
        <div class="card-body" style="padding: 2px;">
          <perfect-scrollbar id="yearScrollbar" style="max-width: inherit;">
            <table class="table table-sm">
              <tbody>
              <ng-container *ngFor="let year of inputtedYears">
                <tr>
                  <td id="{{year}}Selector" (click)="showYear(year, $event)">{{year}}</td>
                </tr>
              </ng-container>
              </tbody>
            </table>
          </perfect-scrollbar>
        </div>
      </div>
    </div>

    <div class="col-10" (window:resize)="tableResized()" style="padding-left: 0">
      <div id="internalHeadcountTable" class="card">
        <div class="card-header">
          <div class="row">
            <div class="col-11">
              <div>
                <i class="fa fa-align-justify" style="padding-right: 7px"></i>
                <strong style="text-align: left">External Headcount</strong>
              </div>
            </div>
            <div class="col-1">
              <div class="d-flex" style="justify-content: flex-end">
                <label>
                  <i class="fa fa-upload fa-lg" aria-hidden="true" style="padding-top: 3px" title="Upload data from Excel"></i>
                  <input type="file" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" hidden="hidden">
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="card-body">
          <perfect-scrollbar>
            <table class="table table-bordered table-striped table-sm">
              <thead>
              <tr>
                <th>Cost Center</th>
                <th *ngFor="let month of months">{{month}}</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let row of tableData let i = index; let i = index" [class.hoverable]="i != tableData.length - 2" (click)="onTableRowClick(i)" [class.active] = "selectedRowNumber == i">
                <td *ngFor="let column of row">{{column}}</td>
              </tr>
              </tbody>
            </table>
          </perfect-scrollbar>
        </div>
        <div class="card-footer" style="float: left">
          <button class="btn btn-primary" [disabled]="!validSelectedRowNumber" (click)="openUpdateCard()">UPDATE</button>
        </div>
      </div>
    </div>
  </div>


  <!--Input!-->
  <div *ngIf="showInputField">
    <div class="card">
      <div class="card-header">
        <strong>Update External Headcount</strong>
      </div>
      <div class="card-body col-12">
        <form action="" method="post" class="form-horizontal">
          <div class=" col-12" style="text-align: center">
            <div>
              <fieldset class="form-group">
                <div class="form-group row" style="margin-top: 30px; padding-left: 10px; padding-right: 10px">
                  <perfect-scrollbar>
                    <table class="table table-sm">
                      <thead style="border: hidden">
                      <tr>
                        <th style="min-width: 80px" *ngFor="let header of months">{{header}}</th>
                      </tr>
                      </thead>
                      <tbody>
                      <tr>
                        <td *ngFor="let _ of months; let columnNumber = index">
                          <label style="text-align: center">
                            <input type="text" class="form-control"
                                   [placeholder]="getPlaceHolderForInputFields(columnNumber)"
                                   [defaultValue]="getDefaultValueForInput(columnNumber)">
                          </label>
                        </td>
                      </tr>
                      </tbody>
                    </table>
                  </perfect-scrollbar>
                </div>
              </fieldset>
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer input-footer">
        <button type="submit" class="btn btn-sm btn-primary" (click)="submit()">Save</button>
      </div>
    </div>
    <!--InputFields-->
  </div>
  <!--/Input!-->
</div>
