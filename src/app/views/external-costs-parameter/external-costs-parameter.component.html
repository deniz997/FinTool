<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i><strong> External Costs Per Person Parameter Table</strong>
        </div>
        <div class="card-body">
          <perfect-scrollbar style="max-height: 750px">

            <table class="table table-bordered table-striped table-sm">
              <thead>
              <tr>
                <th *ngFor="let Header of TableHeader">{{Header}}</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let row of data; let i = index" (click)="onTableRowClick(i)" [class.active]="i == selectedRowNumber">
                <td>{{row.ExternalC}}</td>
                <td>{{row.CurrentL}}</td>
                <td>{{row.PlanningP}}</td>
                <td>{{row.Currency}}</td>
                <td>{{row.Value}}</td>
              </tr>
              </tbody>
            </table>
          </perfect-scrollbar>

        </div>

        <div class="card-footer" style="float: left">
          <button class="btn btn-success"  (click)="ShowHideAdd()">ADD</button>
          <button class="btn btn-primary" [disabled]="!validSelectedRowNumber" (click)="ShowHideUpdate()">UPDATE</button>
          <button class="btn btn-danger" [disabled]="!validSelectedRowNumber" (click)="SetSelectedRow()" >DELETE</button>
          <span style="float: right">
            <pagination [totalItems]="totalItems" [(ngModel)]="currentPage" [maxSize]="maxSize" [itemsPerPage]="itemPerPage"></pagination>
          </span>
        </div>


      </div>



      <div class="card" *ngIf="showAdd">
        <div class="card-header">
          <strong>Add new External Cost per Person</strong>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="card-body col-lg-3 col-md-6">
              <fieldset class="form-group">
                <label> External Cost Definition</label>
                <ng-select
                  class="bootstrap"
                  placeholder="External Cost Per Person Definition List"
                  [options]="ExternalCostDefinitionList"
                  [allowClear]="true"></ng-select>
              </fieldset>
            </div>
            <div class="card-body col-lg-2 col-md-6">
              <fieldset class="form-group">
                <label> Current Level</label>
                <ng-select
                  class="bootstrap"
                  placeholder="Current Level"
                  [options]="CurrentLevel"
                  [allowClear]="true"></ng-select>
              </fieldset>
            </div>
            <div class="card-body col-lg-2 col-md-6">
              <fieldset class="form-group">
                <label> Planning Period</label>
                <ng-select
                  class="bootstrap"
                  placeholder="Planning Period"
                  [options]="PlanningPeriods"
                  [allowClear]="true"></ng-select>
              </fieldset>
            </div>
            <div class="card-body col-lg-2 col-md-6">
              <fieldset class="form-group">
                <label>Currency</label>
                <ng-select
                  class="bootstrap"
                  placeholder="Currency"
                  [options]="CurrencyList"
                  [allowClear]="true"></ng-select>
              </fieldset>
            </div>
            <div class="card-body col-lg-2 col-md-6">
              <fieldset class="form-group">
                <label>Value</label><br>
                <input class="form-control" type="number" required placeholder="Please enter a Value">
              </fieldset>
            </div>
          </div>

          <div class="col">
            <div class="row d-flex justify-content-end">
              <div class="col-6 col-sm-4 col-md-2 mb-3 mb-xl-0">
                <button type="button" class="btn btn-block btn-success" (click)="ShowHideAdd()">SAVE</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- add card finish-->
      <div class="card" *ngIf="showUpdate">
        <div class="card-header">
          <strong>Update External Cost per Person</strong>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="card-body col-lg-3 col-md-6">
              <fieldset class="form-group">
                <label> External Cost Definition</label>
                <ng-select
                  class="bootstrap"
                  [(ngModel)]="data[selectedRowNumber].ExternalC"
                  [placeholder]="data[selectedRowNumber].ExternalC"
                  [options]="ExternalCostDefinitionList"
                  [allowClear]="true"></ng-select>
              </fieldset>
            </div>
            <div class="card-body col-lg-2 col-md-6">
              <fieldset class="form-group">
                <label> Current Level</label>
                <ng-select
                  class="bootstrap"
                  [(ngModel)]="data[selectedRowNumber].CurrentL"
                  [placeholder]="data[selectedRowNumber].CurrentL"
                  [options]="CurrentLevel"
                  [allowClear]="true"></ng-select>
              </fieldset>
            </div>
            <div class="card-body col-lg-2 col-md-6">
              <fieldset class="form-group">
                <label> Planning Period</label>
                <ng-select
                  class="bootstrap"
                  [(ngModel)]="data[selectedRowNumber].PlanningP"
                  [placeholder]="data[selectedRowNumber].PlanningP"
                  [options]="PlanningPeriods"
                  [allowClear]="true"></ng-select>
              </fieldset>
            </div>
            <div class="card-body col-lg-2 col-md-6">
              <fieldset class="form-group">
                <label>Currency</label>
                <ng-select
                  class="bootstrap"
                  [(ngModel)]="data[selectedRowNumber].Currency"
                  [placeholder]="data[selectedRowNumber].Currency"
                  [options]="CurrencyList"
                  [allowClear]="true"></ng-select>
              </fieldset>
            </div>
            <div class="card-body col-lg-2 col-md-6">
              <fieldset class="form-group">
                <label>Value</label><br>
                <input class="form-control" type="number" [defaultValue]="data[selectedRowNumber].Value">
              </fieldset>
            </div>
          </div>

          <div class="col">
            <div class="row d-flex justify-content-end">
              <div class="col-6 col-sm-4 col-md-2 mb-3 mb-xl-0">
                <button type="button" class="btn btn-block btn-primary" (click)="ShowHideUpdate(); SetSelectedRow()">SAVE</button>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
</div>
