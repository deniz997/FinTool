<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> External Costs Per Person Parameter Table
        </div>
        <div class="card-body">
          <perfect-scrollbar style="max-height: 750px">

            <table class="table table-bordered table-striped table-sm">
              <thead>
              <tr>
                <th *ngFor="let Header of TableHeader">{{Header}}</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let row of data; let i = index" (click)="setClickedRow(i)" [class.active]="i == selectedRow">
                <td>{{row.ExternalC}}</td>
                <td>{{row.CurrentL}}</td>
                <td>{{row.PlanningP}}</td>
                <td>{{row.Currency}}</td>
                <td>{{row.Value}}</td>
              </tr>
              </tbody>
            </table>
          </perfect-scrollbar>

        </div>

        <div class="card-footer" style="float: left">
          <button class="btn btn-success" (click)="ShowHideAdd()">ADD NEW</button>
          <button class="btn btn-primary" (click)="ShowHideUpdate()">UPDATE</button>
          <button class="btn btn-danger" >DELETE</button>
          <span style="float: right">
            <pagination [totalItems]="totalItems" [(ngModel)]="currentPage" [maxSize]="maxSize" [itemsPerPage]="itemPerPage"></pagination>
          </span>
        </div>


      </div>



      <div class="card" *ngIf="showAdd">
        <div class="card-header">
          <strong>Add new External Cost per Person</strong>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="card-body col-3">
              <fieldset class="form-group">
                <label> External Cost Definition</label>
                <ng-select
                  class="bootstrap"
                  placeholder="External Cost Per Person Definition List"
                  [options]="ExternalCostDefinitionList"
                  [allowClear]="true"></ng-select>
              </fieldset>
            </div>
            <div class="card-body col-2">
              <fieldset class="form-group">
                <label> Current Level</label>
                <ng-select
                  class="bootstrap"
                  placeholder="Current Level"
                  [options]="CurrentLevel"
                  [allowClear]="true"></ng-select>
              </fieldset>
            </div>
            <div class="card-body col-2">
              <fieldset class="form-group">
                <label> Planning Period</label>
                <ng-select
                  class="bootstrap"
                  placeholder="Planning Period"
                  [options]="PlanningPeriods"
                  [allowClear]="true"></ng-select>
              </fieldset>
            </div>
            <div class="card-body col-2">
              <fieldset class="form-group">
                <label>Currency</label>
                <ng-select
                  class="bootstrap"
                  placeholder="Currency"
                  [options]="CurrencyList"
                  [allowClear]="true"></ng-select>
              </fieldset>
            </div>
            <div class="card-body col-2">
              <fieldset class="form-group">
                <label>Value</label><br>
                <label>
                  <input class="form-control" type="number" required placeholder="Please enter a Value">
                </label>
              </fieldset>
            </div>
          </div>

          <div class="card-footer" style="float: left">
            <button type="button" class="btn btn-block btn-primary">SAVE</button>
          </div>
        </div>
      </div>

      <!-- add card finish-->
      <div class="card" *ngIf="showUpdate">
        <div class="card-header">
          <strong>Update External Cost per Person</strong>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="card-body col-3">
              <fieldset class="form-group">
                <label> External Cost Definition</label>
                <ng-select
                  class="bootstrap"
                  [placeholder]="data[selectedRow].ExternalC"
                  [options]="ExternalCostDefinitionList"
                  [allowClear]="true"></ng-select>
              </fieldset>
            </div>
            <div class="card-body col-2">
              <fieldset class="form-group">
                <label> Current Level</label>
                <ng-select
                  class="bootstrap"
                  [placeholder]="data[selectedRow].CurrentL"
                  [options]="CurrentLevel"
                  [allowClear]="true"></ng-select>
              </fieldset>
            </div>
            <div class="card-body col-2">
              <fieldset class="form-group">
                <label> Planning Period</label>
                <ng-select
                  class="bootstrap"
                  [placeholder]="data[selectedRow].PlanningP"
                  [options]="PlanningPeriods"
                  [allowClear]="true"></ng-select>
              </fieldset>
            </div>
            <div class="card-body col-2">
              <fieldset class="form-group">
                <label>Currency</label>
                <ng-select
                  class="bootstrap"
                  [placeholder]="data[selectedRow].Currency"
                  [options]="CurrencyList"
                  [allowClear]="true"></ng-select>
              </fieldset>
            </div>
            <div class="card-body col-2">
              <fieldset class="form-group">
                <label>Value</label><br>
                <label>
                  <input class="form-control" type="number" [placeholder]="data[selectedRow].Value">
                </label>
              </fieldset>
            </div>
          </div>

          <div class="card-footer" style="float: left">
            <button type="button" class="btn btn-block btn-primary">SAVE</button>
          </div>
        </div>
      </div>

    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
</div>
