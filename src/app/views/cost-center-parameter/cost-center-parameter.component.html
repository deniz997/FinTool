<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">

      <div class="card">

        <div class="card-header">
          <i class="fa fa-align-justify"></i><strong> Cost Center Parameter Table </strong>
        </div>

        <div class="card-body">
          <!--table-->
          <perfect-scrollbar style="max-height: 750px">
            <table class="table table-bordered table-striped table-sm">
              <thead>
              <tr>
                <th *ngFor="let Header of tableHeaders">{{Header}}</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let row of tableData; let i = index" (click)="onTableRowClick(i)" [class.active]="i == selectedRowNumber">
                <td>{{row.CostCenterID}}</td>
                <td>{{row.CostCenterName}}</td>
                <td>{{row.CostCenterTyp}}</td>
              </tr>
              </tbody>
            </table>
          </perfect-scrollbar>
          <!--table-->
        </div>

        <div class="card-footer" style="float: left">
          <button class="btn btn-success" (click)="showAddCard()">ADD</button>
          <button class="btn btn-primary" [disabled]="!validSelectedRowNumber" (click)="showUpdateCard()">UPDATE</button>
          <button class="btn btn-danger" [disabled]="!validSelectedRowNumber" (click)="SetSelectedRow()">DELETE</button>
          <span style="float: right">
            <pagination [totalItems]="totalItems" [(ngModel)]="currentPage" [maxSize]="maxSize" [itemsPerPage]="itemPerPage"></pagination>
          </span>
        </div>

      </div>

      <!--add-->
      <div class="card" *ngIf="showAdd">
        <div class="card-header">
          <strong>Add New Cost Center Parameter</strong>
        </div>

        <div class="card-body col-12">

          <form action="" method="post" class="form-horizontal">
            <div class=" col-12" style="text-align: center">
              <div>
                <fieldset class="form-group">

                  <div class="form-group row">
                    <div class="col-md-6 col-lg-4">
                      <div class="d-flex ml-0">
                        <label>Cost Center ID</label>
                      </div>
                      <input type="text" class="form-control" placeholder="Enter Cost Center ID">
                    </div>
                    <div class="col-md-6 col-lg-4">
                      <div class="d-flex ml-0">
                        <label>Cost Center Name</label>
                      </div>
                      <input type="text" class="form-control" placeholder="Enter Cost Center Name">
                    </div>
                    <div class="col-md-6 col-lg-4">
                      <div class="d-flex ml-0">
                        <label>Cost Center Typ</label>
                      </div>
                      <ng-select
                        class="bootstrap"
                        placeholder="Pick Cost Center Typ"
                        [options]="costCenterTyp"
                        [allowClear]="false"></ng-select>
                    </div>
                  </div>
                </fieldset>
              </div>
            </div>
          </form>

          <div class="col">
            <div class="row d-flex justify-content-end">
              <div class="my-auto pt-3 ml-2 mr-md-5 mr-sm-3">
                <button type="button" class="btn btn-block btn-success px-5" (click)="saveAdd()">SAVE</button>
              </div>
            </div>
          </div>

        </div>
      </div>
      <!--add-->

      <!-- update -->
      <div class="card" *ngIf="showUpdate">

        <div class="card-header">
          <strong>Update Cost Center Parameter</strong>
        </div>

        <div class="card-body col-12">

          <form action="" method="post" class="form-horizontal">
            <div class=" col-12" style="text-align: center">
              <div>
                <fieldset class="form-group">

                  <div class="form-group row">
                    <div class="col-md-6 col-lg-4">
                      <div class="d-flex ml-0">
                        <label>Cost Center ID</label>
                      </div>
                      <input type="text" class="form-control" [defaultValue]="tableData[selectedRowNumber].CostCenterID">
                    </div>
                    <div class="col-md-6 col-lg-4">
                      <div class="d-flex ml-0">
                        <label>Cost Center Name</label>
                      </div>
                      <input type="text" class="form-control" [defaultValue]="tableData[selectedRowNumber].CostCenterName">
                    </div>
                    <div class="col-md-6 col-lg-4">
                      <div class="d-flex ml-0">
                        <label>Cost Center Typ</label>
                      </div>
                      <ng-select
                        class="bootstrap"
                        name="costCenterPicker"
                        [(ngModel)]="tableData[selectedRowNumber].CostCenterTyp"
                        [placeholder]="tableData[selectedRowNumber].CostCenterTyp"
                        [options]="costCenterTyp"
                        [allowClear]="false"></ng-select>
                      <!--[defaultValue]="data[selectedRowNumber].CostCenterTyp"-->
                    </div>
                  </div>
                </fieldset>
              </div>
            </div>
          </form>

          <div class="col">
            <div class="row d-flex justify-content-end">
              <div class="my-auto pt-3 ml-2 mr-md-5 mr-sm-3">
                <button type="button" class="btn btn-block btn-primary px-5" (click)="saveUpdate(); SetSelectedRow()">SAVE</button>
              </div>
            </div>
          </div>

        </div>

      </div>
      <!-- update -->

    </div>
  </div>
</div>
