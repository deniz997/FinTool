<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">

      <div class="card">

        <div class="card-header">
          <i class="fa fa-align-justify"></i> Cost Center Table
        </div>

        <div class="card-body">
          <!--table-->
          <perfect-scrollbar style="max-height: 750px">
            <table class="table table-bordered table-striped table-sm">
              <thead>
              <tr>
                <th>{{rightTableFirstCellHeader}}</th>
                <th *ngFor="let header of rightTableHeaders">{{header}}</th>
              </tr>
              </thead>
              <tbody >
              <tr *ngFor="let row of rightTableData; let i = index" (click)="onTableRowClick(i)">
                <td *ngFor="let data of row">{{data}}</td>
              </tr>
              </tbody>
            </table>
          </perfect-scrollbar>
          <!--table-->
        </div>

        <div class="card-footer" style="float: left">
          <button class="btn btn-success" (click)="showAddCard()">ADD NEW</button>
          <button class="btn btn-primary" (click)="showUpdateCard()">UPDATE</button>
          <button class="btn btn-danger">DELETE</button>
          <span style="float: right">
            <pagination [totalItems]="totalItems" [(ngModel)]="currentPage" [maxSize]="maxSize" [itemsPerPage]="itemPerPage"></pagination>
          </span>
        </div>

      </div>

      <!--add-->
      <div class="card" *ngIf="showAdd">
        <div class="card-header">
          <strong>Add New Cost Center Parameter</strong>
        </div>

        <div class="card-body col-12">

          <form action="" method="post" class="form-horizontal">
            <div class=" col-12" style="text-align: center">
              <div>
                <fieldset class="form-group">

                  <div class="form-group row">
                    <div class="col-md-6 col-lg-4">
                      <div class="d-flex ml-0">
                        <label>Cost Center ID</label>
                      </div>
                      <input type="text" class="form-control" placeholder="Enter Cost Center ID">
                    </div>
                    <div class="col-md-6 col-lg-4">
                      <div class="d-flex ml-0">
                        <label>Cost Center Name</label>
                      </div>
                      <input type="text" class="form-control" placeholder="Enter Cost Center Name">
                    </div>
                    <div class="col-md-6 col-lg-4">
                      <div class="d-flex ml-0">
                        <label>Cost Center Typ</label>
                      </div>
                      <ng-select
                        class="bootstrap"
                        placeholder="Pick Cost Center Typ"
                        [options]="costCenterTyp"
                        [allowClear]="false"></ng-select>
                    </div>
                  </div>
                </fieldset>
              </div>
            </div>
          </form>

          <div class="col">
            <div class="row d-flex justify-content-end">
              <div class="col-6 col-sm-4 col-md-2 mb-3 mb-xl-0">
                <button type="button" class="btn btn-block btn-success" (click)="saveAdd()">SAVE</button>
              </div>
            </div>
          </div>

        </div>
      </div>
      <!--add-->

      <!-- update -->
      <div class="card" *ngIf="showUpdate">

        <div class="card-header">
          <strong>Update Cost Center Parameter</strong>
        </div>


        <div class="card-body col-12">

          <form action="" method="post" class="form-horizontal">
            <div class=" col-12" style="text-align: center">
              <div>
                <fieldset class="form-group">

                  <div *ngIf="currentCostCenter" class="form-group row">

                      <div class="col-md-6 col-lg-12 mb-5">
                        <div class="d-flex col-lg-4 ml-0">
                          <label><b>{{rightTableFirstCellHeader}}</b></label>
                          <label *ngFor="let header of rightTableHeaders"><b>{{header}}</b></label>
                        </div>
                      </div>
                      <input *ngFor="let _ of rightTableHeaders; let i = index" type="text" class="form-control" [title]="getPlaceHolderForUpdateFields(i)" [defaultValue]="clickedRow[i]">
                      <ng-select class="bootstrap" [options]="costCenterTyp" [allowClear]="false" [(ngModel)]="currentCostCenter"></ng-select>

                  </div>
                </fieldset>
              </div>
            </div>
          </form>

          <div class="col">
            <div class="row d-flex justify-content-end">
              <div class="col-6 col-sm-4 col-md-2 mb-3 mb-xl-0">
                <button type="button" class="btn btn-block btn-success" (click)="saveUpdate()">SAVE</button>
              </div>
            </div>
          </div>

        </div>

      </div>
      <!-- update -->

    </div>
  </div>
</div>
