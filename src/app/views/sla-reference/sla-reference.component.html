<div class="col-md-12">
  <div class="card">
    <div class="card-header">
      SLA Reference
    </div>
      <div class="card-body">
        <div class="card-body col-3">
          <fieldset class="form-group">
            <ng-select
              class="bootstrap"
              placeholder="SLA Volume"
              [options]="SLA"
              [allowClear]="true"></ng-select>
          </fieldset>
        </div>

        <div class="row">
          <p>Manday Type </p>
          <label class="switch switch-pill switch-primary" >
            <input type="checkbox" class="switch-input" checked >
            <span class="switch-slider"></span>
          </label>
        </div>

        <p>Travel Type </p>
        <div class="row">
          Regional Travel Flight
          <label class="switch switch-pill switch-primary">
            <input type="checkbox" class="switch-input" checked>
            <span class="switch-slider"></span>
          </label>
        </div>
        <div class="row">
          Long Distance Flight
          <label class="switch switch-pill switch-primary">
            <input type="checkbox" class="switch-input" checked>
            <span class="switch-slider"></span>
          </label>
        </div>

        <div class="row">
          Domestic Travel Flight
          <label class="switch switch-pill switch-primary">
            <input type="checkbox" class="switch-input" checked>
            <span class="switch-slider"></span>
          </label>
        </div>

        <p>Travel Day Type </p>

        <div class="row">
          Regional Travel Day
          <label class="switch switch-pill switch-primary">
            <input type="checkbox" class="switch-input" checked>
            <span class="switch-slider"></span>
          </label>
        </div>
        <div class="row">
          Long Distance Travel Day
          <label class="switch switch-pill switch-primary">
            <input type="checkbox" class="switch-input" checked>
            <span class="switch-slider"></span>
          </label>
        </div>

        <div class="row">
          Domestic Travel Day
          <label class="switch switch-pill switch-primary">
            <input type="checkbox" class="switch-input" checked>
            <span class="switch-slider"></span>
          </label>
        </div>

        <div class="row">
          <p>Ticket Type </p>
          <label class="switch switch-pill switch-primary" id="switch3">
            <input type="checkbox" class="switch-input" checked>
            <span class="switch-slider"></span>
          </label>
        </div>

        <div class="row">
          <p>Fixed Costs Type </p>
          <label class="switch switch-pill switch-primary" id="switch4">
            <input type="checkbox" class="switch-input" checked>
            <span class="switch-slider"></span>
          </label>
        </div>

        <div class="row align-items-center">
          <div class="col-6 col-sm-4 col-md-2 col-xl mb-3 mb-xl-0">
            <button type="button" class="btn btn-block btn-primary" >Edit</button>
          </div>
          <div class="col-6 col-sm-4 col-md-2 col-xl mb-3 mb-xl-0">
            <button type="button" class="btn btn-block btn-success">Save</button>
          </div>
        </div>
      </div>
    </div>
</div><!--end-->
