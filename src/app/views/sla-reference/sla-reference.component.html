<div class="animated fadeIn">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header" >
        <i class="fa fa-align-justify"></i> SLA Reference
      </div>
      <div class="card-body">
        <table class="table">
          <thead>
          <fieldset class="form-group">
            <ng-select
              class="bootstrap"
              placeholder="SLA No"
              [(ngModel)]="selectedLevel" (click)="selected()"
              [options]="SLA"
              [allowClear]="true">
            </ng-select>
          </fieldset>
          <h6 *ngIf="isSelected">SLA Name: {{selectedLevel}}</h6>
          <br>
          </thead>
          <tbody *ngIf="isSelected">
          <tr>
            <td>Manday Type</td>
            <td>
              <label class="switch-lg switch-label switch-pill switch-primary">
                <input type="checkbox" class="switch-input" checked>
                <span class="switch-slider" data-checked="Yes" data-unchecked="No"></span>
              </label>
            </td>
          </tr>
          <tr>
            <td>Regional Travel Flight</td>
            <td><label class="switch-lg switch-label switch-pill switch-primary">
              <input type="checkbox" class="switch-input" >
              <span class="switch-slider" data-checked="Yes" data-unchecked="No"></span>
            </label></td>
          </tr>

          <tr>
            <td>Long Distance Flight</td>
            <td><label class="switch-lg switch-label switch-pill switch-primary">
              <input type="checkbox" class="switch-input" checked>
              <span class="switch-slider" data-checked="Yes" data-unchecked="No"></span>
            </label></td>
          </tr>

          <tr>
            <td>Domestic Travel Flight</td>
            <td><label class="switch-lg switch-label switch-pill switch-primary">
              <input type="checkbox" class="switch-input" checked>
              <span class="switch-slider" data-checked="Yes" data-unchecked="No"></span>
            </label></td>
          </tr>

          <tr>
            <td>Regional Travel Day</td>
            <td><label class="switch-lg switch-label switch-pill switch-primary">
              <input type="checkbox" class="switch-input" checked>
              <span class="switch-slider" data-checked="Yes" data-unchecked="No"></span>
            </label></td>
          </tr>
          <tr>
            <td>Long Distance Travel Day</td>
            <td><label class="switch-lg switch-label switch-pill switch-primary">
              <input type="checkbox" class="switch-input">
              <span class="switch-slider" data-checked="Yes" data-unchecked="No"></span>
            </label></td>
          </tr>

          <tr>
            <td>Domestic Travel Day</td>
            <td><label class="switch-lg switch-label switch-pill switch-primary">
              <input type="checkbox" class="switch-input" checked>
              <span class="switch-slider" data-checked="Yes" data-unchecked="No"></span>
            </label></td>
          </tr>

          <tr>
            <td>Ticket Type</td>
            <td><label class="switch-lg switch-label switch-pill switch-primary">
              <input type="checkbox" class="switch-input" checked>
              <span class="switch-slider" data-checked="Yes" data-unchecked="No"></span>
            </label></td>
          </tr>

          <tr>
            <td>Fixed Costs Type</td>
            <td><label class="switch-lg switch-label switch-pill switch-primary">
              <input type="checkbox" class="switch-input" checked>
              <span class="switch-slider" data-checked="Yes" data-unchecked="No"></span>
            </label></td>
          </tr>

          </tbody>
        </table>

        <div class="col">
          <div class="row d-flex justify-content-end">
            <div class="col-6 col-sm-4 col-md-2 mb-3 mb-xl-0">
              <button type="button" class="btn btn-block btn-primary" (click)="hidRef()" *ngIf="isSelected">SAVE</button>
            </div>
          </div>
        </div>

        <button class="btn btn-primary" (click)="showRef()" *ngIf="!isSelected" [disabled]="!disabled" >UPDATE</button>
      </div>
    </div>
  </div>
</div> <!-- END -->
