<div class="card">
  <div class="card-header">
    <strong>E4 Related Costs</strong>
  </div>
  <div class="card-body">
    <div class="row">
      <fieldset class="form-group col-xs-12 col-md-3">
        <ng-select
          class="bootstrap"
          placeholder="Cost Categories"
          [options]="costCategories"
          [allowClear]="false"
          (selected)="selectedCostCategory($event)"></ng-select>
      </fieldset>
      <fieldset class="form-group col-xs-12 col-md-3">
        <ng-select
          class="bootstrap"
          placeholder="Main Costs"
          [disabled]="mainCostSelectDisabled"
          [options]="mainCosts"
          [allowClear]="false"
          (selected)="selectedMainCost($event)"></ng-select>
      </fieldset>
      <fieldset class="form-group col-xs-12 col-md-3">
        <ng-select
          class="bootstrap"
          placeholder="Sub-Costs"
          [options]="subCosts"
          [disabled]="subCostSelectDisabled"
          [allowClear]="false"></ng-select>
      </fieldset>
    </div>
  </div>
</div>
