<div class="animated fadeIn">
  <div class="card">
    <div class="card-header">
      <strong>Tool</strong>
    </div>
    <div class="card-body">
      <perfect-scrollbar style="max-height: 750px">
        <table class="table table-bordered table-striped table-sm">
          <thead>
          <tr>
            <th *ngFor="let Header of TableHeader">{{Header}}</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let row of data; let i = index" (click)="onTableRowClick(i)"
              [class.active]="i == selectedRowNumber">
            <td>{{row.Definition}}</td>
            <td>{{row.ValidFrom | date: 'yyyy/MM/dd'}}</td>
            <td>{{row.Value}}</td>
            <td>{{row.Comments}}</td>
            <td>{{row.Total}}</td>
          </tr>
          </tbody>
        </table>
      </perfect-scrollbar>

    </div>

    <div class="card-footer" style="float: left">
      <button class="btn btn-success" (click)="ShowHideAdd()">ADD</button>
      <button class="btn btn-primary" [disabled]="!validSelectedRowNumber" (click)="ShowHideUpdate()">UPDATE</button>
      <button class="btn btn-danger" [disabled]="!validSelectedRowNumber" (click)="SetSelectedRow()">DELETE</button>
    </div>


  </div>

  <div *ngIf="showAdd" class="card">
    <div class="card-header">
      <strong>Add new Tool</strong>
    </div>
    <div class="card-body">
      <div class="row">
        <fieldset class="form-group col-12">
          <label>Definition</label><br>
          <input type="text" class="form-control" placeholder="Definition">
        </fieldset>
        <fieldset class="form-group col-xs-12 col-md-6">
          <label>Valid From</label><br>
          <div class="input-group">
            <input id="validFrom" name="validFrom" class="form-control" placeholder="yyyy-mm-dd"
                   name="dp1" ngbDatepicker #d1="ngbDatepicker">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary calendar" (click)="d1.toggle()" type="button"><i
                class="fa fa-calendar"></i></button>
            </div>
          </div>
        </fieldset>
        <fieldset class="form-group col-xs-12 col-md-6">
          <label>Value (€)</label><br>
          <input type="number" class="form-control" placeholder="Value">
        </fieldset>
        <fieldset class="form-group col-12">
          <label>Comment</label><br>
          <input type="text" class="form-control" placeholder="Comment">
        </fieldset>
        <fieldset class="form-group col-xs-12 col-md-3 ml-auto">
          <label>Total (€)</label><br>
          <input type="number" class="form-control" placeholder="Total" [disabled]="true">
        </fieldset>
        <div class="my-auto pt-3 ml-2 mr-5 ">
          <button type="button" class="btn btn-block btn-success px-5" (click)="hideContent()">SAVE</button>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="showUpdate" class="card">
    <div class="card-header">
      <strong>Update Tool</strong>
    </div>
    <div class="card-body">
      <div class="row">
        <fieldset class="form-group col-12">
          <label>Definition</label><br>
          <input type="text" class="form-control" [defaultValue]="data[selectedRowNumber].Definition">
        </fieldset>
        <fieldset class="form-group col-xs-12 col-md-6">
          <label>Valid From</label><br>
          <div class="input-group">
            <input id="validFromUpdate" name="validFrom" class="form-control" placeholder="yyyy-mm-dd"
                   name="dp1" ngbDatepicker #d1="ngbDatepicker" [defaultValue]="data[selectedRowNumber].ValidFrom | date: 'yyyy/MM/dd'">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary calendar" (click)="d1.toggle()" type="button"><i
                class="fa fa-calendar"></i></button>
            </div>
          </div>
        </fieldset>
        <fieldset class="form-group col-xs-12 col-md-6">
          <label>Value (€)</label><br>
          <input type="number" class="form-control" [defaultValue]="data[selectedRowNumber].Value">
        </fieldset>
        <fieldset class="form-group col-12">
          <label>Comment</label><br>
          <input type="text" class="form-control" [defaultValue]="data[selectedRowNumber].Comments">
        </fieldset>
        <fieldset class="form-group col-xs-12 col-md-3 ml-auto">
          <label>Total (€)</label><br>
          <input type="number" class="form-control" [defaultValue]="data[selectedRowNumber].Total" [disabled]="true">
        </fieldset>
        <div class="my-auto pt-3 ml-2 mr-5 ">
          <button type="button" class="btn btn-block btn-success px-5" (click)="hideContent()">SAVE</button>
        </div>
      </div>
    </div>
  </div>
</div>
