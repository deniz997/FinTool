<div class="animated fadeIn">
  <div class="card">
    <div class="card-header">
      <strong>External Bench<small class="ml-1">(for No SLA efforts)</small></strong>
    </div>
    <div class="card-body">
      <perfect-scrollbar style="max-height: 750px">

        <table class="table table-bordered table-striped table-sm">
          <thead>
          <tr>
            <th *ngFor="let Header of TableHeader">{{Header}}</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let row of data; let i = index" (click)="onTableRowClick(i)"
              [class.active]="i == selectedRowNumber">
            <td>{{row.FTE}}</td>
            <td>{{row.Class}}</td>
            <td>{{row.Total}}</td>
          </tr>
          </tbody>
        </table>
      </perfect-scrollbar>

    </div>

    <div class="card-footer" style="float: left">
      <button class="btn btn-success" (click)="ShowHideAdd()">ADD</button>
      <button class="btn btn-primary" [disabled]="!validSelectedRowNumber" (click)="ShowHideUpdate()">UPDATE</button>
      <button class="btn btn-danger" [disabled]="!validSelectedRowNumber" (click)="SetSelectedRow()">DELETE</button>
    </div>


  </div>


  <div *ngIf="showAdd" class="card">
    <div class="card-header">
      <strong>Add new External Bench</strong>
    </div>
    <div class="card-body">
      <div class="row">
        <fieldset class="form-group col-xs-12 col-md-3">
          <label>FTE</label><br>
          <input type="number" class="form-control" placeholder="FTE Value">
        </fieldset>
        <fieldset class="form-group col-xs-12 col-md-3">
          <label>Class</label><br>
          <ng-select
            class="bootstrap"
            placeholder="Class"
            [options]="classes"
            [allowClear]="false"
          ></ng-select>
        </fieldset>
        <fieldset class="form-group col-xs-12 col-md-3">
          <label>Total</label><br>
          <input type="number" class="form-control" [placeholder]="'Total Cost'" [disabled]="true">
        </fieldset>
        <div class="my-auto pt-3 ml-auto mr-5 ">
          <button type="button" class="btn btn-block btn-success px-5" (click)="hideContent()">SAVE</button>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="showUpdate" class="card">
    <div class="card-header">
      <strong>Update External Bench</strong>
    </div>
    <div class="card-body">
      <div class="row">
        <fieldset class="form-group col-xs-12 col-md-3">
          <label>FTE</label><br>
          <input type="number" class="form-control" [defaultValue]="data[selectedRowNumber].FTE">
        </fieldset>
        <fieldset class="form-group col-xs-12 col-md-3">
          <label>Class</label><br>
          <ng-select
            class="bootstrap"
            [options]="classes"
            [placeholder]="data[selectedRowNumber].Class"
            [(ngModel)]="data[selectedRowNumber].Class"
            [allowClear]="false"
          ></ng-select>
        </fieldset>
        <fieldset class="form-group col-xs-12 col-md-3">
          <label>Total</label><br>
          <input type="number" class="form-control" [defaultValue]="data[selectedRowNumber].Total" [disabled]="true">
        </fieldset>
        <div class="my-auto pt-3 ml-auto mr-5 ">
          <button type="button" class="btn btn-block btn-success px-5" (click)="hideContent()">SAVE</button>
        </div>
      </div>
    </div>
  </div>
</div>
