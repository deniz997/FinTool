<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Euro/TL Assumption Rate Table
        </div>
        <div class="card-body">

          <perfect-scrollbar style="max-height: 750px">
            <table class="table table-bordered table-striped table-sm">
              <thead>
              <tr>
                <th *ngFor="let Header of RightTableHeaders">{{Header}}</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let row of RightTableData">
                <td *ngFor="let data of row">{{data}}</td>
              </tr>
              </tbody>
            </table>
          </perfect-scrollbar>

          <div class="col">
            <div class="row d-flex">
              <div class="col-6 col-sm-4 col-md-2 mb-3 mb-xl-0">
                <button (click)="ShowHide()" type="button" class="btn btn-block btn-success">ADD NEW</button>
              </div>
              <div class="col-6 col-sm-4 col-md-2 mb-3 mb-xl-0">
                <button type="button" class="btn btn-block btn-primary">UPDATE</button>
              </div>
              <div class="col-6 col-sm-4 col-md-2 mb-3 mb-xl-0">
                <button type="button" class="btn btn-block btn-danger">DELETE</button>
              </div>

              <div class="col-6">
                <!--pagination-->
                <div class="d-flex justify-content-end">
                  <div class="row">
                    <div class="col-xs-12 col-12 d-sm-down-none">
                      <pagination [totalItems]="totalItems" [(ngModel)]="currentPage" (pageChanged)="pageChanged($event)"></pagination>
                    </div>
                  </div>
                </div>
                <!--pagination-->
              </div>

            </div>
          </div>

        </div>


      </div>

      <div class="card" *ngIf="show">
        <div class="card-header">
          <strong>Add new Euro/TL Macro Assumption Rate</strong>
        </div>
        <div class="card-body">
          <div class="row align-items-center">
            <div class="card-body col-6">
              <fieldset class="form-group">
                <label> Planning Period</label>
                <ng-select
                  class="bootstrap"
                  placeholder="Planning Period"
                  [options]="PlanningPeriods"
                  [allowClear]="true"></ng-select>
              </fieldset>
            </div>
            <div class="card-body col-6">
              <fieldset class="form-group">
                <label> Value</label><br>
                <label>
                  <input class="form-control" type="number" required placeholder="Please enter a Value">
                </label>
              </fieldset>
            </div>
          </div>

          <div class="col-6 col-sm-4 col-md-2 mb-3 mb-xl-0" style="float: right;">
            <button type="button" class="btn btn-block btn-success">SAVE</button>
          </div>
        </div>

      </div>


    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
</div>
