<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Euro/TL Assumption Rate Table
        </div>
        <div class="card-body">
          <table class="table table-bordered table-striped table-sm">
            <thead>
            <tr>
              <th>Planning Period</th>
              <th>EUR/TL Rate</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td>EA2</td>
              <td>Rate</td>
            </tr>
            <tr>
              <td>EA1</td>
              <td>Rate</td>
            </tr>
            <tr>
              <td>EA2</td>
              <td>Rate</td>
            </tr>
            </tbody>
          </table>

          <div class="row">
            <div class="col-6 col-sm-4 col-md-2 mb-3 mb-xl-0">
              <button type="button" class="btn btn-block btn-warning">UPDATE</button>
            </div>
            <div class="col-6 col-sm-4 col-md-2 mb-3 mb-xl-0">
              <button type="button" class="btn btn-block btn-danger">DELETE</button>
            </div>
          </div>

        </div>

        <div class="card-footer">
          <div class="row">
            <div class="col-xs-12 col-12 d-sm-down-none">
              <pagination [totalItems]="totalItems" [(ngModel)]="currentPage" (pageChanged)="pageChanged($event)"></pagination>
            </div>
          </div>
        </div>

      </div>

      <div class="card">
        <div class="card-header">
          <strong>Add new Euro/TL Macro Assumption Rate</strong>
        </div>
        <div class="card-body">
          <div class="row align-items-center">
            <div class="card-body col-6">
              <fieldset class="form-group">
                <label>Planning Period</label>
                <ng-select
                  class="bootstrap"
                  placeholder="Planning Period"
                  [options]="PlanningPeriods"
                  [allowClear]="true"></ng-select>
              </fieldset>
            </div>
            <div class="card-body col-6">
              <fieldset class="form-group">
                <label>Value</label><br>
                <label>
                  <input class="form-control" type="text" required placeholder="Please enter a Value">
                </label>
              </fieldset>
            </div>
          </div>

          <div class="col-6 col-sm-4 col-md-2 mb-3 mb-xl-0">
            <button type="button" class="btn btn-block btn-primary">ADD</button>
          </div>
        </div>

      </div>


    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
</div>
