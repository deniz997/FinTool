<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Euro/TL Assumption Rate Table
        </div>
        <div class="card-body">

          <perfect-scrollbar style="max-height: 750px">
            <table class="table table-bordered table-striped table-sm">
              <thead>
              <tr>
                <th *ngFor="let Header of RightTableHeaders">{{Header}}</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let row of data; let i = index" (click)="setClickedRow(i)" [class.active]="i == selectedRow">
                <td>{{row.PlanningP}}</td>
                <td>{{row.Rate}}</td>
              </tr>
              </tbody>
            </table>
          </perfect-scrollbar>


        </div>

        <div class="card-footer" style="float: left">
          <button class="btn btn-success" (click)="ShowHideAdd()">ADD NEW</button>
          <button class="btn btn-primary" (click)="ShowHideUpdate()">UPDATE</button>
          <button class="btn btn-danger"  >DELETE</button>
          <span style="float: right">
            <pagination [totalItems]="totalItems" [(ngModel)]="currentPage" [maxSize]="maxSize" [itemsPerPage]="itemPerPage"></pagination>
          </span>
        </div>

      </div>

      <div class="card" *ngIf="showAdd">
        <div class="card-header">
          <strong>Add new Euro/TL Macro Assumption Rate</strong>
        </div>
        <div class="card-body">
          <div class="row align-items-center">
            <div class="card-body col-6">
              <fieldset class="form-group">
                <label> Planning Period</label>
                <ng-select
                  class="bootstrap"
                  placeholder="Planning Period"
                  [options]="PlanningPeriods"
                  [allowClear]="true"></ng-select>
              </fieldset>
            </div>
            <div class="card-body col-6">
              <fieldset class="form-group">
                <label> Value</label><br>
                <label>
                  <input class="form-control" type="number" required placeholder="Please enter a Value">
                </label>
              </fieldset>
            </div>
          </div>

          <div class="card-footer" style="float: left">
            <button type="button" class="btn btn-block btn-primary">SAVE</button>
          </div>
        </div>

      </div>


      <div class="card" *ngIf="showUpdate">
        <div class="card-header">
          <strong>Update Euro/TL Macro Assumption Rate</strong>
        </div>
        <div class="card-body">
          <div class="row align-items-center">
            <div class="card-body col-6">
              <fieldset class="form-group">
                <label> Planning Period</label>
                <ng-select
                  class="bootstrap"
                  [placeholder]="data[selectedRow].PlanningP"
                  [options]="PlanningPeriods"
                  [allowClear]="true"></ng-select>
              </fieldset>
            </div>
            <div class="card-body col-6">
              <fieldset class="form-group">
                <label> Value</label><br>
                <label>
                  <input class="form-control" type="number" [placeholder]="data[selectedRow].Rate">
                </label>
              </fieldset>
            </div>
          </div>

          <div class="card-footer" style="float: left">
            <button type="button" class="btn btn-block btn-primary">SAVE</button>
          </div>
        </div>

      </div>


    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
</div>
