<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col-11">
              <div>
                <i class="fa fa-align-justify"></i><strong style="text-align: left"> User Parameter Table </strong>
              </div>
            </div>
            <div class="col-1">
              <div class="d-flex" style="justify-content: flex-end">
                <label>
                  <i class="fa fa-upload fa-lg" aria-hidden="true" style="padding-top: 3px" title="Upload data from Excel"></i>
                  <input type="file" hidden="hidden">
                </label>
              </div>
            </div>
          </div>
        </div>

        <div class="card-body">
          <perfect-scrollbar style="max-height: 750px">
            <table class="table table-bordered table-striped table-sm">
              <thead>
              <tr>
                <th *ngFor="let header of tableHeaders">{{header}}</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let row of tableData; let i = index" (click)="onTableRowClick(i)" [class.active]="selectedRowNumber == i">
                <td *ngFor="let data of row">{{data}}</td>
              </tr>
              </tbody>
            </table>
          </perfect-scrollbar>
        </div>

        <div class="card-footer" style="float: left">
          <button class="btn btn-danger" [disabled]="!validSelectedRowNumber" (click)="SetSelectedRow()">DELETE</button>
          <span style="float: right">
            <pagination [totalItems]="totalItems" [(ngModel)]="currentPage" [maxSize]="maxSize" [itemsPerPage]="itemPerPage"></pagination>
          </span>
        </div>

      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
</div>
