<div class="animated fadeIn">
  <div class="row">
    <!-- row -->
    <div class="col-lg-12">
      <!-- column -->
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Travel Rate
        </div>

        <div class="card-body">
          <!-- table -->
          <perfect-scrollbar style="max-height: 750px">
            <table class="table table-bordered table-striped table-sm">
              <tbody>
              <tr *ngFor="let row of data; let i = index" (click)="onTableRowClick(i)" [class.active]="i == selectedRowNumber">
                <td>{{row.rate}} {{row.number}}</td>
              </tr>
              </tbody>
            </table>
          </perfect-scrollbar>
          <!-- table -->
        </div>

        <div class="card-footer" style="float: left">
          <button class="btn btn-success"  (click)="ShowHideAdd()">ADD</button>
          <button class="btn btn-primary" [disabled]="!validSelectedRowNumber" (click)="ShowHideUpdate()">UPDATE</button>
          <button class="btn btn-danger" [disabled]="!validSelectedRowNumber" >DELETE</button>
          <span style="float: right">
            <pagination [totalItems]="totalItems" [(ngModel)]="currentPage" [maxSize]="maxSize" [itemsPerPage]="itemPerPage"></pagination>
          </span>
        </div>
      </div>
      <!-- column -->

      <!--add-->
      <div class="card" *ngIf="showAdd">
        <div class="card-header">
          <strong>Add new Travel Rate</strong>
        </div>

        <div class="card-body">
          <div class="row">
            <div class="card-body col-3">
              <fieldset class="form-group">
                <label> Travel Rate</label>
                <ng-select
                  class="bootstrap"
                  placeholder="Currency"
                  [options]="Rate"
                  [allowClear]="true"></ng-select>
              </fieldset>
            </div>
            <div class="card-body col-2">
              <fieldset class="form-group">
                <label> Numeric Value</label><br>
                <label>
                  <input type="number" class="form-control" required placeholder="Please enter a Value">
                </label>
              </fieldset>
            </div>
          </div>

          <div class="col">
            <div class="row d-flex justify-content-end">
              <div class="col-6 col-sm-4 col-md-2 mb-3 mb-xl-0">
                <button type="button" class="btn btn-block btn-success" (click)="ShowHideAdd()">SAVE</button>
              </div>
            </div>
          </div>
        </div>

      </div>
      <!--add-->

      <!--deneme-->

      <!--update-->
      <div class="card" *ngIf="showUpdate">
        <div class="card-header">
          <strong>Update Travel Rate</strong>
        </div>

        <div class="card-body">
          <div class="row">
            <div class="card-body col-3">
              <fieldset class="form-group">
                <label> Travel Rate</label>
                <ng-select
                  class="bootstrap"
                  [placeholder]="data[selectedRowNumber].rate"
                  [options]="Rate"
                  [allowClear]="true"></ng-select>
              </fieldset>
            </div>
            <div class="card-body col-2">
              <fieldset class="form-group">
                <label> Value</label><br>
                <label>
                  <input type="number" class="form-control" [defaultValue]="data[selectedRowNumber].number">
                </label>
              </fieldset>
            </div>
          </div>

          <div class="col">
            <div class="row d-flex justify-content-end">
              <div class="col-6 col-sm-4 col-md-2 mb-3 mb-xl-0">
                <button type="button" class="btn btn-block btn-primary" (click)="ShowHideUpdate(); SetSelectedRow()">SAVE</button>
              </div>
            </div>
          </div>

        </div>

      </div>
      <!--update-->

    </div>
    <!-- row -->

  </div>
</div>
