<div class="animated fadeIn">
  <div class="row">
    <!-- row -->
    <div class="col-lg-12">
      <!-- column -->
      <div class="card">

        <div class="card-body">
          <!-- table -->
          <perfect-scrollbar style="max-height: 750px">
            <table class="table table-bordered table-striped table-sm">
              <thead>
              <tr>
                <th *ngFor="let Header of RightTableHeaders">{{Header}}</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let row of data; let i = index" (click)="onTableRowClick(i)" [class.active]="i == selectedRowNumber">
                <td>{{row.planning}}</td>
              </tr>
              </tbody>
            </table>
          </perfect-scrollbar>
          <!-- table -->
        </div>

        <div class="card-footer" style="float: left">
          <button class="btn btn-success" (click)="ShowHideAdd()">ADD</button>
          <button class="btn btn-primary" [disabled]="!validSelectedRowNumber" (click)="ShowHideUpdate()">UPDATE</button>
          <button class="btn btn-danger" [disabled]="!validSelectedRowNumber">DELETE</button>
          <span style="float: right">
            <pagination [totalItems]="totalItems" [(ngModel)]="currentPage" [maxSize]="maxSize" [itemsPerPage]="itemPerPage"></pagination>
          </span>
        </div>
      </div>
      <!-- column -->

      <!--add-->
      <div>
        <div class="card" *ngIf="showAdd">
          <div class="card-header">
            <strong>Add New Planning</strong>
          </div>

          <div class="card-body col-12">

            <form action="" method="post" class="form-horizontal">
              <div class="col-12" style="text-align: center">
                <div>
                  <fieldset class="form-group">

                    <div class="form-group row">
                      <div class="col-md-6 col-lg-12 mb-5">
                        <div class="d-flex ml-0">
                          <label><b>Planning</b></label>
                        </div>
                        <div class="row">
                          <div class="card-body col-lg-4 col-md-4">
                            <fieldset class="form-group">
                              <input class="form-control" type="text" required placeholder="Please enter new Planning">
                            </fieldset>
                          </div>
                        </div>
                      </div>
                    </div>
                  </fieldset>
                </div>
              </div>
            </form>

            <div class="col">
              <div class="row justify-content-end">
                <div class="col-sm-3 col-md-2"></div>
                <button type="button" class="btn btn-success mr-3 px-5" (click)="ShowHideAdd(); SetSelectedRow()">SAVE</button>
              </div>
            </div>

          </div>
        </div>

      </div>
      <!--add-->

      <!--update-->
      <div>
        <div class="card" *ngIf="showUpdate">
          <div class="card-header">
            <strong>Update Planning</strong>
          </div>

          <div class="card-body col-12">

            <form action="" method="post" class="form-horizontal">
              <div class="col-12" style="text-align: center">
                <div>
                  <fieldset class="form-group">

                    <div class="form-group row">
                      <div class="col-md-6 col-lg-12 mb-5">
                        <div class="d-flex ml-0">
                          <label><b>Planning</b></label>
                        </div>
                        <div class="row">
                          <div class="col-md-6 col-lg-6">
                            <ng-select class="bootstrap"
                                       [placeholder]="data[selectedRowNumber].planning"
                                       [options]="Planning"
                                       [allowClear]="false"></ng-select>
                          </div>
                        </div>
                      </div>
                    </div>
                  </fieldset>
                </div>
              </div>
            </form>

            <div class="col">
              <div class="row justify-content-end">
                <div class="col-sm-3 col-md-2"></div>
                <button type="button" class="btn btn-primary mr-3 px-5" (click)="ShowHideUpdate(); SetSelectedRow()">SAVE</button>
              </div>
            </div>

          </div>
        </div>

      </div>
      <!--update-->

    </div>
    <!-- row -->

  </div>
</div>
