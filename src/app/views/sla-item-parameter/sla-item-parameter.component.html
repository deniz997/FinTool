<div class="row">
  <!-- row -->
  <div class="col-lg-12">
    <!-- column -->
    <div class="card">
      <div class="card-header">
        <i class="fa fa-align-justify"></i> SLA ITEM PARAMETERS TABLE
      </div>
      <div class="card-body">
        <!-- table -->
        <perfect-scrollbar style="max-height: 750px">
          <table class="table table-bordered table-striped table-sm">
            <thead>
            <tr>
              <th colspan="3">Year</th>
              <th colspan="2">Manday</th>
              <th colspan="3">Travel</th>
              <th colspan="2">Ticket</th>
              <th colspan="2">Fix Costs</th>
            </tr>
            </thead>
            <thead>
            <tr>
              <th>{{rightTableFirstCellSubHeader}}</th>
              <th *ngFor="let header of rightTableSubHeaders">{{header}}</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let row of rightTableData">
              <td *ngFor="let data of row">{{data}}</td>
            </tr>
            </tbody>
          </table>
        </perfect-scrollbar>
        <!-- table -->
      </div>

      <div class="card-footer" style="float: left">
        <button class="btn btn-success" (click)="ShowHide()">ADD NEW</button>
        <button class="btn btn-primary">UPDATE</button>
        <button class="btn btn-danger">DELETE</button>
        <span style="float: right">
            <pagination [totalItems]="totalItems" [(ngModel)]="currentPage" [maxSize]="maxSize" [itemsPerPage]="itemPerPage"></pagination>
          </span>
      </div>
    </div>
    <!-- column -->

    <!--Input!-->
    <div>
      <div class="card" *ngIf="show">
        <div class="card-header">
          <strong>Add New SLA Item Parameter</strong>
        </div>

        <div class="card-body col-12">

          <form action="" method="post" class="form-horizontal">
            <div class="col-12" style="text-align: center">
              <div>
                <fieldset class="form-group">

                  <div class="form-group row">
                    <div class="col-md-6 col-lg-12 mb-5">
                      <div class="d-flex ml-0">
                        <label><b>Year</b></label>
                      </div>
                      <div class="row">
                        <div class="col-md-6 col-lg-6">
                          <div class="d-flex ml-0">
                            <label>Year</label>
                          </div>
                          <select class="form-control" id="ccyear">
                            <option>2014</option>
                            <option>2015</option>
                            <option>2016</option>
                            <option>2017</option>
                            <option>2018</option>
                            <option>2019</option>
                            <option>2020</option>
                            <option>2021</option>
                            <option>2022</option>
                            <option>2023</option>
                            <option>2024</option>
                            <option>2025</option>
                          </select>
                        </div>
                        <!-- date picker -->
                        <div class="col-md-6 col-lg-6">
                          <div class="d-flex ml-0">
                            <label>Validation</label>
                          </div>
                          <form class="form-inline">
                            <div class="form-group hidden">
                              <div class="input-group">
                                <input name="datepicker"
                                       class="form-control"
                                       ngbDatepicker
                                       #datepicker="ngbDatepicker"
                                       [autoClose]="'outside'"
                                       (dateSelect)="onDateSelection($event)"
                                       [displayMonths]="2"
                                       [dayTemplate]="t"
                                       outsideDays="hidden"
                                       [startDate]="fromDate!">
                                <ng-template #t let-date let-focused="focused">
                                  <span class="custom-day"
                                        [class.focused]="focused"
                                        [class.range]="isRange(date)"
                                        [class.faded]="isHovered(date) || isInside(date)"
                                        (mouseenter)="hoveredDate = date"
                                        (mouseleave)="hoveredDate = null">
                                    {{ date.day }}
                                  </span>
                                </ng-template>
                              </div>
                            </div>
                            <div class="row">
                              <div class="form-group ml-2">
                                <div class="input-group">
                                  <input #dpFromDate
                                         class="form-control" placeholder="yyyy-mm-dd"
                                         name="dpFromDate"
                                         [value]="formatter.format(fromDate)"
                                         (input)="fromDate = validateInput(fromDate, dpFromDate.value)">
                                  <div class="input-group-append">
                                    <button class="btn btn-outline-secondary calendar" (click)="datepicker.toggle()" type="button">
                                      <i class="cui-calendar icons font d-block"></i>
                                    </button>
                                  </div>
                                </div>
                              </div>
                              <div class="form-group ml-2">
                                <div class="input-group">
                                  <input #dpToDate
                                         class="form-control" placeholder="yyyy-mm-dd"
                                         name="dpToDate"
                                         [value]="formatter.format(toDate)"
                                         (input)="toDate = validateInput(toDate, dpToDate.value)">
                                  <div class="input-group-append">
                                    <button class="btn btn-outline-secondary calendar" (click)="datepicker.toggle()" type="button">
                                      <i class="cui-calendar icons font d-block"></i>
                                    </button>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </form>
                        </div>
                        <!-- date picker -->
                      </div>
                    </div>
                    <hr style="width:100%;" class="ml-0 mr-0">
                    <div class="col-md-6 col-lg-12 mb-5">
                      <div class="d-flex ml-0">
                        <label><b>Manday</b></label>
                      </div>
                      <div class="row">
                        <div class="col-md-6 col-lg-6">
                          <div class="d-flex ml-0">
                            <label>Manday Typ</label>
                          </div>
                          <ng-select
                            class="bootstrap"
                            placeholder="Pick Manday Typ"
                            [allowClear]="false"></ng-select>
                        </div>
                        <div class="col-md-6 col-lg-6">
                          <div class="d-flex ml-0">
                            <label>Manday Rate</label>
                          </div>
                          <ng-select
                            class="bootstrap"
                            placeholder="Pick Manday Rate"
                            [allowClear]="false"></ng-select>
                        </div>
                      </div>
                    </div>
                    <hr style="width:100%" class="ml-0 mr-0">
                    <div class="col-md-6 col-lg-12 mb-5">
                      <div class="d-flex ml-0">
                        <label><b>Travel</b></label>
                      </div>
                      <div class="row">
                        <div class="col-md-6 col-lg-4">
                          <div class="d-flex ml-0">
                            <label>Travel Typ</label>
                          </div>
                          <ng-select
                          class="bootstrap"
                          placeholder="Pick Travel Typ"
                          [allowClear]="false"></ng-select>
                        </div>
                        <div class="col-md-6 col-lg-4">
                          <div class="d-flex ml-0">
                            <label>Travel Day Typ</label>
                          </div>
                          <ng-select
                          class="bootstrap"
                          placeholder="Pick Travel Day Typ"
                          [allowClear]="false"></ng-select>
                        </div>
                        <div class="col-md-6 col-lg-4">
                          <div class="d-flex ml-0">
                            <label>Travel Rate</label>
                          </div>
                          <ng-select
                          class="bootstrap"
                          placeholder="Pick Travel Rate"
                          [allowClear]="false"></ng-select>
                        </div>
                      </div>
                    </div>
                    <hr style="width:100%" class="ml-0 mr-0">
                    <div class="col-md-6 col-lg-12 mb-5">
                      <div class="d-flex ml-0">
                        <label><b>Ticket</b></label>
                      </div>
                      <div class="row">
                        <div class="col-md-6 col-lg-6">
                          <div class="d-flex ml-0">
                            <label>Ticket Typ</label>
                          </div>
                          <ng-select
                            class="bootstrap"
                            placeholder="Pick Ticket Typ"
                            [allowClear]="false"></ng-select>
                        </div>
                        <div class="col-md-6 col-lg-6">
                          <div class="d-flex ml-0">
                            <label>Ticket Rate</label>
                          </div>
                          <ng-select
                            class="bootstrap"
                            placeholder="Pick Ticket Rate"
                            [allowClear]="false"></ng-select>
                        </div>
                      </div>
                    </div>
                    <hr style="width:100%" class="ml-0 mr-0">
                    <div class="col-md-6 col-lg-12 mb-5">
                      <div class="d-flex ml-0">
                        <label><b>Fix Costs</b></label>
                      </div>
                      <div class="row">
                        <div class="col-md-6 col-lg-6">
                          <div class="d-flex ml-0">
                            <label>Fix Costs Typ</label>
                          </div>
                          <ng-select
                          class="bootstrap"
                          placeholder="Pick Fix Costs Typ"
                          [allowClear]="false"></ng-select>
                        </div>
                        <div class="col-md-6 col-lg-6">
                          <div class="d-flex ml-0">
                            <label>Fix Costs Rate</label>
                          </div>
                          <ng-select
                            class="bootstrap"
                            placeholder="Pick Fix Costs Rate"
                            [allowClear]="false"></ng-select>
                        </div>
                      </div>
                    </div>
                  </div>
                </fieldset>
              </div>
            </div>
          </form>

          <div class="col">
            <div class="row d-flex justify-content-end">
              <div class="col-6 col-sm-4 col-md-2 mb-3 mb-xl-0">
                <button type="button" class="btn btn-block btn-success">SAVE</button>
              </div>
            </div>
          </div>

        </div>
      </div>

    </div>
    <!--/Input!-->
  </div>
  <!-- row -->

</div>
